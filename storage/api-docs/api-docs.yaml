---
openapi: "3.0.0"
info:
  title: "Upstart API"
  version: "1.0.0"
paths:
  /api/v1/get-languages:
    get:
      tags:
        - "General"
      summary: "Get Languages"
      operationId: "Languages"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  properties:
                    id:
                      type: "string"
                    short_tag:
                      type: "string"
                    ordering:
                      type: "integer"
                    title:
                      type: "string"
                    icon:
                      type: "string"
                    is_default:
                      type: "integer"
        "403":
          description: "Forbidden Error"
  /api/v1/file-upload:
    post:
      tags:
        - "General"
      summary: "File Upload"
      operationId: "upload"
      requestBody:
        description: Upload image
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: "Upload file"
                location:
                  type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                  properties:
                    path:
                      type: "string"
                    url:
                      type: "string"
        "403":
          description: "Forbidden Error"
  /api/v1/course-details/{id}:
    get:
      tags:
        - "General"
      operationId: "getCourseById"
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            example: 1004
      responses:
        "200" :
          description: returned data about course
  /api/v1/user-review/{id}:
    get:
      tags:
        - "General"
      operationId: "UserReviews"
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            example: 1000
      responses:
        "200" :
          description: "User courses reviews"
        "403" :
          description: "No available user reviews"
  /api/v1/course/{course_id}/reviews:
    get:
      tags:
        - "General"
      operationId: "getCourseReviews"
      parameters:
        - name: course_id
          in: path
          schema:
            type: integer
            example: 1000
      responses:
        200:
          description: 'Course reviews list'
        401:
          description: 'Unauthorized'
  /api/v1/get-roles:
    get:
      tags:
        - "General"
      summary: "Get Roles"
      operationId: "Roles"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                  properties:
                    id:
                      type: "string"
                    title:
                      type: "string"
        "403":
          description: "Forbidden Error"
  /api/v1/course-types:
    get:
      tags:
        - "General"
      summary: "Get Course Types"
      operationId: "Types"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                  properties:
                    type:
                      type: integer

  /api/v1/course-levels:
    get:
      tags:
        - "General"
      summary: "Get Course levels"
      operationId: "levels"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                 properties:
                    level:
                      type: integer
  /api/v1/course-statuses:
    get:
      tags:
        - "General"
      summary: "Get Course statuses"
      operationId: "statuses"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  properties:
                    status:
                      type: integer

  /api/v1/autocompletes/{text}:
    get:
      tags:
        - "General"
      summary: "Get autocompletes"
      operationId: "Autocomplete"
      parameters:
        - name: "text"
          in: path
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
        "403":
          description: "Forbidden Error"
  /api/v1/search:
    get:
      tags:
        - General
      summary: "Get search result"
      operationId: "Search"
      parameters:
        - name: "language_code"
          in: query
          schema:
            type: string
            example: en
        - name: "level"
          in: query
          schema:
            type: integer
            example: 1
        - name: "type"
          in: query
          schema:
            type: integer
            example: 1
        - name: "price_from"
          in: query
          schema:
            type: integer
            example: 0
        - name: "price_to"
          in: query
          schema:
            type: integer
            example: 1000
        - name: "currency"
          in: query
          schema:
            type: string
            example: "AMD"
        - name: "categories"
          in: query
          schema:
            type: string
            example: "1,2,3"
        - name: "search_text"
          in: query
          schema:
            type: string
            example: "php"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/get-notifications:
    get:
      tags:
        - "General"
      summary: "Get Notifications"
      description: This request is  for logged in users. In  the request headers  need set user api_token as the bearer token.
      operationId: "Notifications"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Notification'
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/get-new-notifications:
    get:
      tags:
        - "General"
      summary: "Get Notifications"
      description: This request is  for logged in users. In  the request headers  need set user api_token as the bearer token.
      operationId: "NewNotifications"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Notification'
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/change-notification-status:
    get:
      tags:
        - "General"
      summary: "Change notification status"
      description: This request is  for logged in users. In  the request headers  need set user api_token as the bearer token.
      operationId: "ChangeNotification"
      parameters:
        - name: "id"
          in: query
          schema:
            type: string
            example: 1
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/notification/remove/{id}:
    delete:
      tags:
        - "General"
      summary: "Remove notification by id"
      description: "Remove notification by id"
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            example: 1
      responses:
        "200" :
          description: "Notification removed successfully"
        "402" :
          description: "Notification not found"
  /api/v1/{trainer_id}/courses:
    get:
      tags:
        - "General"
      summary: "Get trainer with his courses"
      description: "Get trainer with his courses"
      operationId: "TrainerCourses"
      parameters:
        - name: trainer_id
          in: path
          schema:
            type: integer
            example: 1000
      responses:
        "200":
          description: "Trainer courses"
        "403" :
          description: "User not found/Permission denied!"
  /api/v1/get-notifications/{id}:
    get:
      tags:
        - "General"
      summary: "Get Notifications"
      description: This request is  for logged in users. In  the request headers  need set user api_token as the bearer token.
      operationId: "Notification"
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/mark-as-read:
    post:
      tags:
        - "General"
      summary: 'Mark as read'
      operationId: "markAsRead"
      parameters:
        - name: language_code
          in: header
          schema:
            type: string
            example: 'hy'
      responses:
        "200":
          description: "Notifications marked as read."
        "401":
          description: "Unauthorized"
      security:
        - bearerAuth: [ ]
  /api/v1/registration:
    post:
      tags:
        - "Auth"
      summary: "Register"
      operationId: "register"
      requestBody:
       content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              password:
                type: string
              role_id:
                type: integer
              company_name:
                type: string
                default: ""
              tax_identity_number:
                type: integer
                default: 0
              language_code:
                type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: "integer"
                  first_name:
                    type: "string"
                  last_name:
                    type: "string"
                  email:
                    type: "string"
                  role_id:
                    type: "integer"
                  company_name:
                    type: "string"
                  tax_identity_number:
                    type: "integer"
                type: "object"
        "401":
          description: "Unauthenticated"
  /api/v1/update/user:
    post:
      tags:
        - "Auth"
      summary: "Update user"
      operationId: "updateUser"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Gaspar
                last_name:
                  type: string
                  example: Sargsyan
                email:
                  type: string
                  example: gasparsargsyan@gmail.com
                company_name:
                  type: string
                  default: null
                tax_identity_number:
                  type: number
                  default: null
                current_password:
                  type: string
                  default: null
                new_password:
                    type: string
                    default: null
                language_code:
                  type: string
                  default: hy
      responses:
        "200":
          description: "Successfully updated"
        "400":
          description: "Invalid data"
      security:
        - bearerAuth: [ ]
  /api/v1/login:
    post:
      tags:
        - "Auth"
      summary: "Login"
      operationId: "login"
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "password"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: "integer"
                  first_name:
                    type: "string"
                  last_name:
                    type: "string"
                  email:
                    type: "string"
                  role_id:
                    type: "integer"
                  company_name:
                    type: "string"
                  tax_identity_number:
                    type: "integer"
                  api_token:
                    type: "string"
                type: "object"
        "401":
          description: "Unauthenticated"
  /api/v1/get-current-user:
    get:
      tags:
        - "General"
      summary: "Get current user"
      description: This request is only for logged in users. In  the request headers  need to set user api_token as the bearer token.
      operationId: "currentUser"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: "integer"
                  first_name:
                    type: "string"
                  last_name:
                    type: "string"
                  email:
                    type: "string"
                  role_id:
                    type: "integer"
                  company_name:
                    type: "string"
                  tax_identity_number:
                    type: "integer"
                  api_token:
                    type: "string"
                  avatar:
                    type: string
                type: "object"
        "401":
          description: "Unauthenticated"
      security:
       - bearerAuth: [ ]
  /api/v1/forgot-password:
    post:
      tags:
        - "Auth"
      summary: "Frogot Password"
      operationId: "forgot-password"
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
      responses:
        "201":
          description: "Success"
          content:
            application/json: { }
        "401":
          description: "Unauthenticated"
  /api/v1/check-password:
    post:
      tags:
        - "Auth"
      summary: "Check user Password"
      operationId: "check-password"
      parameters:
        - name: "password"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "201":
          description: "Success"
          content:
            application/json: { }
        "401":
          description: "Unauthenticated"
      security:
       - bearerAuth: [ ]
  /api/v1/reset-password:
    post:
      tags:
        - "Auth"
      summary: "Reset Password"
      operationId: "resert-password"
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "password"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "password_confirmation"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "token"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
      responses:
        "201":
          description: "Success"
          content:
            application/json: { }
        "401":
          description: "Unauthenticated"
  /api/v1/logout:
    post:
      tags:
        - "Auth"
      summary: "Logout"
      operationId: "Logout"
      responses:
        "200":
          description: "User successfully logged out"
        "401":
          description: "Unauthenticated"
      security:
        - bearerAuth: [ ]
  /api/v1/categories:
    get:
      tags:
        - "Category"
      summary: "Get Categories"
      operationId: "Category"
      parameters:
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: en
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  properties:
                    id:
                      type: "integer"
                    parent_id:
                      type: "integer"
                    ordering:
                      type: "integer"
                    title:
                      type: "string"
                    icon:
                      type: "string"
                    child:
                      type: "array"
                      items:
                        properties:
                          id:
                            type: "integer"
                          parent_id:
                            type: "integer"
                          ordering:
                            type: "integer"
                          title:
                            type: "string"
                          icon:
                            type: "string"
                        type: "object"
                  type: "object"
        "401":
          description: "Unauthenticated"
  /api/v1/categories/{course_id}:
    get:
      tags:
        - "Category"
      summary: "Get Categories"
      operationId: "CategoryByID"
      parameters:
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: en
        - name: course_id
          in: path
          schema:
            type: "integer"
            example: 1
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: "integer"
                  parent_id:
                    type: "integer"
                  ordering:
                    type: "integer"
                  title:
                    type: "string"
                  icon:
                    type: "string"
                  child:
                    type: "array"
                    items:
                      properties:
                        id:
                          type: "integer"
                        parent_id:
                          type: "integer"
                        ordering:
                          type: "integer"
                        title:
                          type: "string"
                        icon:
                          type: "string"
                      type: "object"
                type: "object"
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/categories/create:
    post:
      tags:
        - "Category"
      summary: "Create Categories"
      operationId: "CreateCategory"
      parameters:
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
      requestBody:
        description: Create categories.This request is only for super Admin users. In  the request headers  need set user api_token as the bearer token.
        content:
          application/json:
            schema:
              type: object
              properties:
                categories:
                  type: array
                  items:
                    $ref: '#/components/schemas/Category'

          application/xml:
            schema:
              $ref: '#/components/schemas/Category'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Category'
        required: true
      responses:
        "200":
          description: "Category created successfully"

        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/categories/update:
    post:
      tags:
        - "Category"
      summary: "Update Categories"
      operationId: "UpdateCategory"
      parameters:
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
      requestBody:
        description: Update categories.This request is only for super Admin users. In  the request headers  need set user api_token as the bearer token.
        content:
          application/json:
            schema:
              type: object
              properties:
                categories:
                  type: array
                  items:
                     properties:
                          id:
                            type: integer
                            format: int64
                            example: 10
                            description: If the category is parent  category need send 0
                          parent_id:
                            type: integer
                            format: int64
                            example: 10
                          ordering:
                            type: integer
                            format: int64
                            example: 10
                          category_info:
                            type: array
                            xml:
                              wrapped: true
                            items:
                              type: object
                              properties:
                                title:
                                  type: string
                                  example: Development
                                language_code:
                                  type: string
                                  example: "hy"

          application/xml:
            schema:
              $ref: '#/components/schemas/Category'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Category'
        required: true
      responses:
        "200":
          description: "Category created successfully"

        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/categories/delete:
    delete:
      tags:
        - "Category"
      summary: "Delete Category by ID"
      operationId: "DeleteCategoryByID"
      parameters:
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                    example: 1

          application/xml:
            schema:
              $ref: '#/components/schemas/Category'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Category'
        required: true
      responses:
        "200":
          description: "Category deleted successfully"
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/courses:
    get:
      tags:
        - "Course"
      summary: "Get Courses"
      operationId: "Courses"
      parameters:
        - name: "category_id"
          in: "query"
          schema:
            type: "string"
            example: 1
        - name: "page"
          in: "query"
          schema:
            type: "integer"
            example: 1

        - name: "limit"
          in: "query"
          schema:
            type: "integer"
            example: 1
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Course'
        "401":
          description: "Unauthenticated"
  /api/v1/courses/get-user-courses:
    get:
      tags:
        - "Course"
      summary: "Get User  Courses"
      description: This request is  for logged in users. In  the request headers  need set user api_token as the bearer token.
      operationId: "UserCourses"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Course'
        "401":
          description: "Unauthenticated"
      security:
          - bearerAuth: [ ]
  /api/v1/courses/{course_id}:
    get:
      tags:
        - "Course"
      summary: "Get Course by ID"
      operationId: "CategoryByID"
      parameters:
        - name: "language_code"
          in: path
          schema:
            type: "string"
            example: hy
        - name: course_id
          in: path
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 1
                  category_id:
                    type: integer
                    format: int64
                    example: 1
                  trainer_id:
                    type: integer
                    format: int64
                    example: 1
                  title:
                    type: string
                    example: title course
                  sub_title:
                    type: string
                    example: sub title course
                  description:
                    type: string
                    example: description course
                  language:
                    type: integer
                    example: 1
                  status:
                    type: integer
                    example: 1
                  price:
                    type: integer
                    example: 1.1
                  max_participants:
                    type: integer
                    example: 1
                  level:
                    type: number
                    example: 1.1
                  currency:
                    type: string
                  promo_video:
                    type: string
                    format: binary
                  cover_image:
                    type: string
                    format: binary
                  lessons:
                    type: array
                    xml:
                      wrapped: true
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: Laravel
                        course_id:
                          type: integer
                          example: 1
                        duration:
                          type: integer
                          example: 1
                        start_time:
                          type: string
                          example: 2022-10-10 10:12:00
                  trainer:
                    type: object
                    properties:
                      first_name:
                        type: string
                        example: Trainer
                      last_name:
                        type: string
                        example: Trainer
                      bio:
                        type: string
                        example: bio
                      avatar:
                        type: string
        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/courses/create:
    post:
      tags:
        - "Course"
      summary: "Create Course"
      operationId: "CreateCourse"
      description: Create Course.This request is   for Trainer and Trainer Center  users. In  the request headers  need set user api_token as the bearer token.
      parameters:
        - name: "language_code"
          in: "query"
          schema:
            type: "string"
            example: hy
        - name: "type"
          in: "query"
          schema:
            type: "integer"
            example: 1
      responses:
        "200":
          description: "Course created successfully"

        "403":
          description: "Forbidden Error"
      security:
        - bearerAuth: [ ]
  /api/v1/courses/update:
    post:
      tags:
        - "Course"
      summary: "Update Course"
